<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init() {
            const num1 = 11;
            const num2 = 4;
            console.log(`num1 + num2 : ${num1 + num2}`)
            console.log(`num1 - num2 : ${num1 - num2}`)
            console.log(`num1 * num2 : ${num1 * num2}`)
            console.log(`num1 / num2 : ${num1 / num2}`)
            console.log(`parseInt(num1 / num2) : ${parseInt(num1 / num2)}`) // 몫
            console.log("num1 % num2 :", (num1 % num2)) //나머지

            console.log("=== 복합 대입 연산자 ===")
            let n1, n2;
            n1 = n2 = 5;

            n1 = n1 + 3;
            console.log(`n1=n1+3=>${n1}`)

            n2 += 3;
            console.log(`n2+=3=>${n2}`)

            n1 *= 2;
            console.log(`n1*=2=>${n1}`)

            n2 -= 10;
            console.log(`n2-=10=>${n2}`)

            n1 += 1;
            console.log(`n1 += 1=>${n1}`)

            n1++;
            console.log(`n1++=>${n1}`)

            ++n1;
            console.log(`++n1=>${n1}`)

            console.log("=== 관계 연산자 ===")
            n1 = "3"; n2 = 4;
            let n3 = 3;
            console.log(`n1<=n2: ${n1 <= n2}`)
            console.log(`n1>n2: ${n1 > n2}`)
            console.log(`n1==n3: ${n1 == n3}`) // 자료형 관계없이 값 비교
            console.log(`n1===n3: ${n1 === n3}`) // 자료형과 값 비교
            console.log(`n1!==n3: ${n1 !== n3}`) // 자료형과 값 비교

            console.log("=== 논리 연산자 ===")
            console.log("(10>5)&&(10>3) => ", (10 > 5) && (10 > 3))
            console.log("(10>5)||(10>3) => ", (10 > 5) || (10 > 3))

            console.log("(10>5)&&(10>20) => ", (10 > 5) && (10 > 20))
            console.log("(10>5)||(10>20) => ", (10 > 5) || (10 > 20))

            console.log("!true : ", !true)
            console.log("!(10>5) : ", !(10 > 5))

            // 변수 = (조건식) ? 참인 경우 : 거짓인 경우;
            console.log("=== 삼항(조건) 연산자 ===")
            let x = 5, y = 7;
            let result;

            result = (x > y) ? "x는 y보다 크다." : "y가 x보다 크다.";
            console.log(result)

            x = 100; y = 500;
            result = (x > y) ? x - y : y - x;
            console.log(result)
        }
    </script>
</head>

<body onload="init()">

</body>

</html>
