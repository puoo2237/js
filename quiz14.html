<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // table 생성
        window.onload = () => {
            const div = document.getElementById("div1")
            const table = document.createElement("table")
            table.border = 1;
            let tr;
            for (let i = 1; i <= 9; i++) {
                if (i % 4 == 1) {
                    if (i > 1) {
                        table.appendChild(tr)
                        if (i == 9) break;
                    }
                    tr = document.createElement("tr")
                }

                const td = document.createElement("td")
                const img = document.createElement("img")
                img.addEventListener("click", view)
                img.src = `images/최근상품0${i}.jpg`
                td.appendChild(img)
                tr.appendChild(td)
            }
            div.appendChild(table)
            console.log(table)
        }

        // 이미지를 클릭하면 텍스트를 최근 구경한 상품으로 변경하고
        // 배경색을 초록색으로 변경한다
        // 클릭한 이미지는 하나씩 추가되도록 하나, 최대 5개까지만 노출한다
        const view = (event) => {
            const div2 = document.getElementById("div2")
            const ul = div2.children[0]
            ul.children[0].innerHTML = "<h3>최근 구경한 상품</h3>"
            ul.children[0].style.backgroundColor = "green"
            const img = event.target.cloneNode(true)

            if (ul.children.length > 5) {
                ul.removeChild(ul.children[1])
            }
            ul.appendChild(img)
        }
    </script>
    <style>
        #div1 {

            img {
                width: 100px;
                height: 100px;
            }
        }

        #wrap {
            display: flex;
            justify-content: space-between;
        }

        #div2 {
            width: 150px;

            ul {
                list-style: none;
                padding: 0;

                img {
                    width: 150px;
                    height: 150px;
                }

                & :nth-child(1) {
                    margin: auto;
                    text-align: center;
                    background: red;
                }

            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="div1"></div>
        <div id="div2">
            <ul>
                <li>
                    <h3>목록이 없습니다.</h3>
                </li>
            </ul>
        </div>
</body>

</html>
