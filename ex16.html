<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // continue
        // 반복문 안에서만 사용 가능
        // 다음으로 이동
        for (let i = 1; i <= 5; i++) {
            if (i == 3) {
                continue;
                console.log(3333)
                // break;
            }
            console.log(i)
        }
        
        // break
        // 반복문 혹은 switch 문에서 사용
        let num = 1;
        for (; ;) {
            if (num == 1) {
                console.log(1111)
                break;
            }
        }
        switch (num) {
            case 1:
                if (num == 1) {
                    console.log(1111)
                    break;
                }
        }
    </script>
</head>

<body>

</body>

</html>
