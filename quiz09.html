<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bg(tr) {
            tr.style.backgroundColor = tr.style.backgroundColor === "yellow" ? "white" : "yellow";
        }
    </script>
    <style>
        #row {
            &:hover {
                background-color: lightgray;
            }
        }
    </style>
</head>

<body>
    <table border="1">
        <tr id="row" onclick="bg(this)">
            <th>아이디</th>
            <th>이름</th>
        </tr>

            <td>1. aaa</td>
            <td>1. 홍길동</td>
        </tr>
        <tr id="row" onclick="bg(this)">

            <td>2. aaa</td>

        </tr>

        </tr>

            <td>5. aaa</td>

        </tr>
        <tr id="row" onclick="bg(this)">

            <td>6. aaa</td>

</body>

</html>
