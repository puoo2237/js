<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // tbody 내용을 for문을 이용해서 작성
        function init() {
            body_tag = ""
            for (let i = 1; i <= 7; i++) {
                body_tag += `
                    <tr id="row" onclick="bg(this)">
                        <td>${i}. aaa</td>
                        <td>${i}. 홍길동</td>
                        </tr>
                        `
            }
            document.getElementById("table_body").innerHTML = body_tag
        }

        // 테이블을 만들고 마우스호버시 회색으로 표시하고
        // 해당 태그 클릭시 노란색으로 표시 (색 변경은 한번에 하나만)
        let prev
        function bg(tr) {
            const now = tr;
            if (prev) {
                prev.style.backgroundColor = "";
            }

            tr.style.backgroundColor = prev === tr ? "" : "yellow";
            prev = now
        }
    </script>
    <style>
        #row {
            &:hover {
                background-color: lightgray;
            }
        }
    </style>
</head>

<body onload="init()">
    <table border="1">
        <thead>
            <tr id="row" onclick="bg(this)">
                <th>아이디</th>
                <th>이름</th>
            </tr>
        </thead>
        <tbody id="table_body"></tbody>

    </table>
</body>

</html>
