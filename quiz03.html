<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let bool;
        function change() {
            let div = document.getElementById("div1");
            let btn = document.getElementById("btn");
            let color = (bool) ? "back" : "";
            let msg = (bool) ? "되돌리기" : "변경";

            div.className = color;
            btn.innerHTML = msg;

            bool = !bool;
        }
        let size = 15;
        function plus() {
            let div = document.getElementById("div1");
            size += 3
            div.style.fontSize = size + "px"
        }
        function minus() {
            let div = document.getElementById("div1");
            size -= 3
            div.style.fontSize = size + "px"
        }
        let num = 1;
        function prev() {
            let img = document.getElementById("pic")
            num = (num > 1 ? --num : 8)
            img.src = "./images/최근상품0" + num + ".jpg"
        }
        function next() {
            let img = document.getElementById("pic")
            num = (num > 7 ? 1 : ++num)
            img.src = "./images/최근상품0" + num + ".jpg"

        }
    </script>
    <style>
        .back {
            background-color: gold;
        }

        #wrap {
            width: 150px;
            height: 200px;
            text-align: center;
        }

        #pic {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>

    <div id="wrap">
        <img src="./images/최근상품01.jpg" id="pic">
        <input type="button" value="이전 사진" onclick="prev()">
        <input type="button" value="다음 사진" onclick="next()">
    </div>
    <hr>
    <div id="div1">div</div>
    <button onclick="change()" id="btn">변경</button>
    <hr>
    <!-- <div id="div1" class="back">div</div>
    <button onclick="change()" id="btn">되돌리기</button> -->

    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
</body>

</html>
