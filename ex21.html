<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let msg = "";
        const tableAdd = () => {
            const div = document.getElementById("txt3");
            const data = [
                { 번호: 1, 이름: "홍길동" },
                { 번호: 2, 이름: "김개똥" }
            ];
            const table = document.createElement("table"); // 태그 생성
            table.border = "1";

            // 헤더 추가
            const tr = document.createElement("tr");
            for (let i = 0; i <= 1; i++) {
                const th = document.createElement("th");
                th.innerHTML = Object.keys(data[0])[i];
                tr.appendChild(th);

            }
            table.appendChild(tr);

            // 데이터 추가
            data.forEach(row => {
                const tr = document.createElement("tr");
                for (let j = 0; j < data.length; j++) {
                    const td = document.createElement("td");
                    td.innerHTML = Object.values(row)[j];
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            });
            div.insertAdjacentHTML("beforeend", table.outerHTML);
        }

        const addElement = () => {
            const div = document.getElementById("txt2");
            const img = document.createElement("img");
            img.setAttribute("src", "images/car01.png");
            img.setAttribute("width", "100");
            img.setAttribute("style", "height:100px; border:3px solid;");
            div.appendChild(img);
        }

        const remoElement = () => {
            const div = document.getElementById("txt2");
            div.removeChild(div.lastElementChild);
        }
        let cnt = 0;
        const inner = () => {
            const txt = document.getElementById("txt");
            // txt.insertAdjacentHTML("afterbegin", `<br>내용 : ${++cnt}`); // 앞쪽에 추가
            txt.insertAdjacentHTML("beforeend", `<br>내용 : ${++cnt}`); // 뒤쪽에 추가
        }
    </script>
</head>

<body>
    <div id="txt3"></div>
    <button type="button" onclick="tableAdd()">테이블 추가</button>
    <hr>
    <div id="txt2">내용</div>
    <button type="button" onclick="addElement()">이미지 추가</button>
    <button type="button" onclick="remoElement()">이미지 삭제</button>
    <hr>
    <div id="txt">내용</div>
    <button type="button" onclick="inner()">click</button>
</body>

</html>
