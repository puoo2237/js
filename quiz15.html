<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            div = document.getElementById("prod");
            div.addEventListener("click", views)
        }

        const views = (event) => {
            document.getElementById("modal").style.display = "block"
            document.getElementById("imgSrc").src = event.target.src
        }

        const closeWindow = () => {
            document.getElementById("modal").style.display = "none"
        }

    </script>
    <style>
        #prod {
            img {
                width: 100px;
                height: 100px;
            }
        }

        #modal {
            padding: 10px;
            margin: auto;
            width: 400px;
            height: 500px;
            display: none;
            border: 1px solid;
            background-color: beige;

            img {
                width: 400px;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="prod">
            <table>
                <thead>
                    <tr>
                        <th colspan="3">상품 목록</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="images/맛집01.jpg"></td>
                        <td><img src="images/맛집02.jpg"></td>
                        <td><img src="images/맛집03.jpg"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="modal">
            <img src="" id="imgSrc" width="200px" height="100px"><br>
            <h3>음 식 설 명</h3><br>
            <button onclick="closeWindow()">창 닫기</button>
        </div>
    </div>
</body>

</html>
