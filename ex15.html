<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i = 0, sum = 0, evenSum = 0, oddSum = 0;
        for (i = 0; i <= 10; i++) {
            sum += i;
            if (i % 2 == 0) {
                evenSum += i;
                // console.log(i)
            }
            else {
                oddSum += i;
            }
        }
        console.log("총합:", sum, "짝합:", evenSum, "홀합:", oddSum);

        const over = (div) => {
            div.innerHTML = "마우스 OVER";
        }
        const out = (div) => {
            div.innerHTML = "마우스 OUT";
        }
        let tag;
        window.onload = () => { //<body onload="">와 동일
            // alert("실행??")
            tag = document.getElementById("div1");
            console.log(tag)
            tag.addEventListener("mouseup", up);
            tag.addEventListener("mousedown", down);
        }
        const up = () => {
            tag.innerHTML = "UP";
            tag.removeAttribute("style")
        }
        const down = () => {
            tag.innerHTML = "DOWN";
            tag.setAttribute("style", "color:red; background-color:yellow;")
        }
    </script>
</head>

<body>
    <div id="div1">클릭 이벤트</div>
    <!-- <div onmouseover> css의 div:hover와 동일 -->
    <div onmouseover="over(this)" onmouseout="out(this)">MOUSE</div>
</body>

</html>
