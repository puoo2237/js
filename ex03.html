<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init() {
            let div = document.getElementById('div1')
            console.log(div)
            let name = "김개똥";
            let age = "30";
            let msg = `<b>저의 이름은</b> ${name}입니다.<br>
                <b>나이는</b> ${age}살입니다.`
            // let msg = "<b>저의 이름은</b>: " + name + "입니다.<br>";
            // msg = msg + "<b>나이는</b>: " + age + "입니다."
            div.innerHTML = msg
        }
        function test(){
            let num1=10;
            let num2=20;
            let sum;
            sum=num1+num2;
            console.log("sum: ", sum)

            num1=num1+100;
            console.log("num1: ", num1)

            let str="안녕";
            console.log(str)
            console.log(str + "하세요")
        }
        test();
    </script>
</head>

<body onload="init()">
    <div id="div1"></div>
</body>

</html>
