<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ex02.js"></script>
    <script>
        console.log("함수 전의 내용")
        function func1() {
            console.log("함수 실행")
            // document.write("내용 추가")
            let test = document.getElementById("div1")
            console.log(test)
            test.style.color = "red"
            test.innerHTML = "<h1>안녕</h1>"
        }
        console.log("함수 다음 내용")
        // func1()
        console.log("함수 호출 후 내용")

        function func2() {
            // alert("test")
            // let div2=document.getElementsByClassName("class2")
            let div2 = document.querySelector("#div2")
            let cls = document.querySelector(".class2")
            console.log(div2)
            console.log(cls)
            div2.innerHTML = "내용 변경"
            cls.innerHTML = "클래스 변경"
        }
        function chg() {
            let back = document.getElementById("div3")
            back.innerHTML = "김개똥"
        }
        function back() {
            let back = document.querySelector("#div3")
            back.innerHTML = "홍길동"
        }
    </script>
</head>

<body>
    <div id="div3">홍길동</div>
    <button onclick="chg()">변경</button>
    <button onclick="back()">되돌리기</button>
    <div id="div2">div2</div>
    <div class="class2">class2</div>
    <span onclick="func2()">클릭</span>
    <hr>

    <div id="div1">안녕하세요</div>
    <button onclick="func1()">클릭</button>
</body>

</html>
