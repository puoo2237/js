<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let id, pwd, pwd_check, name, msg
        function init(){
            id = document.getElementById("id")
            pwd = document.getElementById("pwd");
            pwd_check = document.getElementById("pwd_check");
            name = document.getElementById("name");
            msg = document.getElementById("msg")
        }

        // 아이디 검증
        //  길이는 최소 4자 이상
        //  - 4자 이상 입력시 '가입 가능'
        //  - 3자 이하 입력시 '길이가 짧습니다.'
        //  javascript 입력시 '존재하는 아이디입니다.'
        function idCheck() {
            const saveId = "javascript";
            if (id.value.length < 4) {
                msg.innerHTML = "길이가 짧습니다.(4자 이상 입력해주세요)<br>"
            } else {
                msg.innerHTML = "가입 가능한 id입니다.<br>";
            }
            if (id.value === saveId)
                msg.innerHTML = "존재하는 id입니다.<br>";
        }

        // 비밀번호 검증
        //  처음과 두번째 입력 후 포커스가 이동되면 두 비밀번호를 비교하고,
        //  틀리다면 두 입력란을 지우고 '비밀번호 일치하지 않음'
        //  일치하는 경우 '일치합니다.'
        function pwdCheck() {
            if (pwd.value === pwd_check.value) {
                msg.innerHTML = "일치합니다.<br>";
            } else {
                msg.innerHTML = "비밀번호 일치하지 않음<br>";
                pwd.value = "";
                pwd_check.value = "";
                pwd.focus();
            }
        }

        // 버튼 클릭시
        //  input 창에 입력된 모든 값을 출력
        //  모든 항목은 필수 항목
        //  - id 필수 항목
        //  - pwd 필수 항목
        //  - pwd_check 필수 항목
        //  - name 필수 항목
        function btn() {
            if (!id.value){
               msg.innerHTML = "id 필수 항목";
            }else if (!pwd.value){
               msg.innerHTML = "pwd 필수 항목";
            }else if (!pwd_check.value){
               msg.innerHTML = "pwd_check 필수 항목";
            }else if (!name.value){
               msg.innerHTML = "name 필수 항목";
            }else{
                msg.innerHTML = `
                    <h2>입력 데이터</h2>
                    <span><p>id: <b>${id.value}</b><br>
                        pwd: <b>${pwd.value}</b><br>
                        pwd_check: <b>${pwd_check.value}</b><br>
                        name: <b>${name.value}</b><br></p></span>
                `
            }

        }
    </script>
</head>

<body onload="init()">
    <input type="text" id="id" oninput="idCheck()" placeholder="input id"><br>
    <input type="password" id="pwd" placeholder="input password"><br>
    <input type="password" id="pwd_check" onchange="pwdCheck()" placeholder="password check"><br>
    <input type="text" id="name" placeholder="input name"><br>
    <div id="msg"></div>
    <button onclick="btn()">가입</button>
</body>

</html>
